{% extends 'base.html' %}

{% block 'title' %}Forgot Password{% endblock %}

{% block content %}
<br><br><br><br><br><br>
  <h1>Forgot your password?</h1><br><br><br>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p><br><br><br>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me resetlink!">
  </form><br><br><br>
{% endblock %}
